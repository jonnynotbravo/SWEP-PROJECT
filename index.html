<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css" >
    </head>

    <body>
        <header>
            <h1>Software Engineering Prep<br>Survey</h1>
        </header>

        <div>
            <form action="submission.html" method="post">
                <label for="first-name">First name: </label>
                <input type="text" name="first-name" id = 'first-name' required>
                <br>
                <label for="last-name">Last name: </label>
                <input type="text" name="last-name" id="last-name" required>
                <hr>

                <label for='difficulty'>Please rate the difficulty level of this prep-work</label>
                <br>
                <span>Very Easy</span> 
                <input type="range" id="difficulty" name="difficulty" min="1" max="5" step="1" >
                <span>Very Difficult</span>
                <hr>

                <label for="how-long">Number of total hours spent this prep-work</label>          
                <input type="number" id="how-long" name="how-long" step="1" required>
                <hr>

                <span>How satisfied are you with this pre-work: </span>
                <br>
                <label for="dissatisfied">Dissatisfied</label>
                <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
                <br>
                <label for="slight">Slightly Satisfied</label>
                <input type="radio" id="slight" name="satisfaction" value="slight">
                <br>
                <label for="moderate">Moderately Satisfied</label>
                <input type="radio" id="moderate" name="satisfaction" value="moderate">
                <br>
                <label for="extremely">Extremely Satisfied </label>
                <input type="radio" id="extremely" name="satisfaction" value="exremely">
                <hr>
                
                <label for="comments">Additional Comments: </label>
                <br>
                <textarea id="comments" name="comments" cols="50" rows="10">(Optional)</textarea>
                <hr>
                <br>
                <input id ="submit" type="submit" value="Submit">
            <form>
        </div>


    </body>
</html>
